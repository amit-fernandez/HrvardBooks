{% extends "layout.html" %}
{% macro alert(message) %}
<div class="alert alert-danger" role="alert">
  {{message}}
</div>
{% endmacro %}
{% block title %}
ABC Books
{% endblock %}
{% block body %}
<form action="{{ url_for('login') }}" method="post">
  </br></br></br>

      <input type="text" class="form-control border border-dark" name="inputUserName" id="inputUserName" placeholder="User Name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <input type="password" class="form-control border border-dark" name="inputPassword" id="inputPassword" placeholder="Password">

{% endblock %}
